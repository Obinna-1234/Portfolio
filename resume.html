<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Resume</title>
    <style>
        /* Using your existing CSS as inspiration */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #f4f4f4;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        h1 {
            margin-top: 30px;
            font-size: 30px;
            color: #7D0A0A;
        }

        .resume-container {
            background-color: #fff;
            border: 2px solid #7D0A0A;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 800px;
            height: 70vh;
            overflow: hidden;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 18px;
            color: #fff;
            background-color: #7D0A0A;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        button:hover {
            background-color: pink;
            color: #000;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 24px;
            }

            .resume-container {
                height: 60vh;
            }

            button {
                font-size: 16px;
            }
        }

        @media (max-width: 480px) {
            .resume-container {
                display: none;
            }

            .fallback-message {
                text-align: center;
                font-size: 16px;
                color: #555;
                margin: 20px;
            }
        }
    </style>
</head>
<body>
    <h1>My Professional Resume</h1>
    <div class="resume-container">
        <iframe src="resume.pdf" title="Resume"></iframe>
    </div>
    <p class="fallback-message">If the resume does not display, please download it using the button below:</p>
    <button onclick="window.open('resume.pdf', '_blank')">Download Resume</button>
</body>
</html>
